server:
  port: 12130

spring:
  application:
    name: @artifactId@
  #配置中心
  cloud:
    nacos:
      discovery:
        server-addr: @nacos.dev.addr@
        namespace: @dev.namespace@
        register-enabled: true
      config:
        server-addr: @nacos.dev.addr@
        prefix: @artifactId@
        file-extension: yml
        namespace: @dev.namespace@
        group: @dev.group@
        shared-dataids: system-config.yml
        refreshable-dataids: system-config.yml
  main:
    allow-bean-definition-overriding: true
logging:
  level:
    root: info
  profiles:
    active: dev
